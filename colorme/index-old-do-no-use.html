     <script type="text/javascript"> 
      $(document).ready(function() {
      
      var current = 0,
          //$preview = $( '#preview' ),
          $carouselEl = $( '#carousel' ),
          $carouselItems = $carouselEl.children(),
          carousel = $carouselEl.elastislide( {
            current : current,
            minItems : 4,
            onClick : function( el, pos, evt ) {

              //changeImage( el, pos );
              evt.preventDefault();
              changeImage($(el).data('preview'));
              //prepareCanvas($(el).data('preview'));


            },
            onReady : function() {

              prepareCanvas('images/large/4.jpg');
              //changeImage( $carouselItems.eq( current ), current );
              
            }
          } );
      
          //var elementToDraw ="duck";
          //prepareCanvas(elementToDraw);

          //default selection
          var initialColor = "";
          var initialSize = "";


          prepareCanvas('images/duck.png');

           $("#chooseItem li").click(function(){
              //elementToDraw = $(this).attr('data')
              //prepareCanvas(elementToDraw);
                changeImage($(this).attr("data-preview"));
              //console.log($(this).attr('data'));
            })       
          
           $("#colorSelect li").click(function(){              
                $("#colorSelect li.selected").removeClass('selected');
                //$("#sizeSelect li").addClass($(this).attr("data-color"));
                setColor($(this).addClass('selected').css("background-color"));
           })
          
           $("#sizeSelect li").click(function(){              
                $("#sizeSelect li.selected").removeClass('selected');
                setSize($(this).addClass('selected').attr("data-size"));
           })
           
          $("#toolSelect li").click(function(){              
                $("#toolSelect li.selected").removeClass('selected');
                setTool($(this).addClass('selected').attr("data-tool"));
           })
      });
    </script>
