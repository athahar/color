<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Create HTML5 Canvas JavaScript Drawing App Example</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>    
    <script type="text/javascript" src="js/drawing-app.js"></script>
  </head>
  <body>    
    <ul id="chooseItem" class="not-a-list clearfix">
      <li class="left" data-preview="images/cat.png"><a href="#"><img src="images/cat.png" alt="cat" /></a></li>
      <li class="left" data-preview="images/flower.png"><a href="#"><img src="images/flower.png" alt="cat" /></a></li>
      <li class="left" data-preview="images/duck.png"><a href="#"><img src="images/duck.png" alt="duck" /></a></li>      
    </ul>

    <ul id="colorSelect" class="not-a-list clearfix">
      <li data-color="colorYellow" class="colorYellow circle"></li>
      <li data-color="colorGreen" class="colorGreen circle"></li>
      <li data-color="colorBrown" class="colorBrown circle selected"></li>
      <li data-color="colorOrange" class="colorOrange circle"></li>
      <li data-color="colorRed" class="colorRed circle"></li>
      <li data-color="colorBlue" class="colorBlue circle"></li>
      <li data-color="colorPink" class="colorPink circle"></li>
      <li data-color="colorCyan" class="colorCyan circle"></li>
    </ul>


    <ul id="sizeSelect" class="not-a-list clearfix">
      <li class="menu">Size : </li>
      <li data-size="small" class="sizeSmall circle"></li>
      <li data-size="normal" class="sizeMedium circle"></li>
      <li data-size="large" class="sizeLarge circle selected"></li>      
      <li data-size="huge" class="sizeHuge circle"></li>      
    </ul>


    <ul id="toolSelect" class="not-a-list clearfix">
      <li class="menu">Select : </li>
      <li data-tool="crayon" class="selected"> Crayon</li>
      <li data-tool="marker"> Marker</li>
      <li data-tool="eraser"> Eraser</li>  
      <li data-tool="clearCanvas"> Clear Canvas</li>          
    </ul>

    <div id="canvasDiv"></div>

    <script type="text/javascript"> 
        $(document).ready(function() {
              //var elementToDraw ="duck";
              //prepareCanvas(elementToDraw);
              
              prepareCanvas();

            	 $("#chooseItem li").click(function(){
                    clearCanvas();
                    changeImage($(this).attr("data-preview"));
                  
                })       
              
               $("#colorSelect li").click(function(){              
                    $("#colorSelect li.selected").removeClass('selected');
                    //$("#sizeSelect li").addClass($(this).attr("data-color"));
                    setColor($(this).addClass('selected').css("background-color"));
               })
              
               $("#sizeSelect li").click(function(){              
                    $("#sizeSelect li.selected").removeClass('selected');
                    setSize($(this).addClass('selected').attr("data-size"));
               })
               
              $("#toolSelect li").click(function(){              
                    $("#toolSelect li.selected").removeClass('selected');
                    setTool($(this).addClass('selected').attr("data-tool"));
               })
        });
    </script>

  </body>
</html>
